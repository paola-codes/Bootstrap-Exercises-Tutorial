<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="https://kit.fontawesome.com/43fc8bdb21.js" crossorigin="anonymous"></script>
		<title>07 Buttons, Alert and Table</title>
	</head>
	<body>
		<div class="container">
			<div class="row p-2">
				<div class="col">
					<div class="col p-1"><h1>Is hard to remember all the bootstrap elements</h1></div>
					<div class="col p-1"><h5>The rest seems easy becasue it was very well thought! Don't you agree?</h5></div>
					<div class="col p-1"><button class="btn btn-success me-1">Yes</button><button class="btn btn-danger">No</button></div>
				</div>
				<div class="col">
					<div class="col p-1">
						<div class="alert alert-warning" role="alert">
							<h5><i class="fas fa-exclamation-circle pe-2"></i>If you don't agree some of this people may slap you in the face:</h5>
						</div>
					</div>
					<div class="col p-1">
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">First</th>
									<th scope="col">Last</th>
									<th scope="col">Email</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>John</td>
									<td>Doe</td>
									<td>john@example.com</td>
								</tr>
								<tr>
									<td>Mary</td>
									<td>Moe</td>
									<td>mary@example.com</td>
								</tr>
								<tr>
									<td>July</td>
									<td>Dooley</td>
									<td>july@example.com</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
